<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>机械标准化管理平台-登陆界面</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="content">
      <div class="login-content">
        <a href="#" class="banner-box"></a>
        <div class="login-box">
          <h1>机械标准化管理平台</h1>
          <input type="username" placeholder="账号" id="username" />
          <input type="password" placeholder="密码" id="passwd" />
          <button class="login-btn" onclick="login()">登录</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      let accountAll = [
        {
          // 存储账户json数据的数组
          username: 23541,
          passwd: "23541"
        },
        {
          username: 21003,
          passwd: "21003"
        },
        {
          username: 12345,
          passwd: "12345"
        }
      ];
      function login() {
        //登陆判断
        let username = document.getElementById("username").value;
        let passwd = document.getElementById("passwd").value;
        let account = accountAll.filter(function(e) {
          return e.username == username;
        })[0]; // 筛选账号返回数组，不存在则返回空数组
        if (!account) {
          alert("账户不存在");
        } else {
          if (account.username == username && account.passwd == passwd) {
            alert("登陆成功");
          } else {
            alert("密码错误");
          }
        }
      }
    </script>
  </body>
</html>
